[application]

name="test2d"
main_scene="res://main.scn"
icon="icon.png"

[autoload]

global="res://global.gd"
gamedata="res://game_data.gd"
soundMgr="res://soundManager.res"

[display]

width=480
height=435

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
jump=[key(Space), key(Y), key(Z)]
shoot=[key(X)]

[render]

mipmap_policy=2
