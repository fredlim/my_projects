[application]

name="zombi shooter"
main_scene="res://scene/game.scn"
icon="icon.png"

[display]

width=854
height=480
stretch_mode="2d"
stretch_aspect="ignore"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
move_up=[key(Up), key(W)]
move_down=[key(Down), key(S)]
fire=[key(Space)]
