[application]

name="my_space_shooter3"
main_scene="res://level1.scn"
icon="icon.png"

[display]

emulate_touchscreen=true
width=720
height=1280
test_width=450
test_height=800
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

mouse_left_click=[mbutton(0, 1)]

[rasterizer]

use_pixel_snap=true

[render]

thread_model=2
