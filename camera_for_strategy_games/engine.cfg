[application]

name="SGame"
main_scene="res://menu.scn"
icon="icon.png"

[autoload]

global="res://global.gd"

[display]

emulate_touchscreen=false
resizable=false

[input]

mouse_wheel_up=[mbutton(0, 4)]
mouse_wheel_down=[mbutton(0, 5)]
mouse_middle=[mbutton(0, 3)]
quit=[key(Escape)]
pause=[key(Insert, C)]

[render]

shadows_enabled=true
default_clear_color=#ff000000
light_discard_enabled=true
